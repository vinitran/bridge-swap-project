name: Build React Native App

on:
  push:
    branches:
      - develop_mobile
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macOS-latest
    run:
      shell: bash
      working-directory: ./mobile
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js and npm
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Install Fastlane
        run: bundle install

      - name: Build Android
        run: cd android && fastlane beta && cd ..

      - name: Build iOS
        run: cd ios && pod install && fastlane beta && cd ..
